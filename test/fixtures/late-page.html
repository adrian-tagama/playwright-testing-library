<!DOCTYPE html>
<html>
  <body>
    <span>Loading...</span>
    <span id="hidden" style="visibility: hidden">Hidden</span>
    <script>
      setTimeout(() => {
        const loaded = document.createElement('span')
        loaded.textContent = 'Loaded!'
        loaded.dataset.customid = 'loaded'
        document.body.appendChild(loaded)

        const heading1 = document.createElement('h1')
        heading1.textContent = 'Hello h1'
        document.body.appendChild(heading1)

        const heading2 = document.createElement('h2')
        heading2.textContent = 'Hello h2'
        document.body.appendChild(heading2)

        const hidden = document.getElementById('hidden')
        hidden.style.visibility = 'visible'

        const attached = document.createElement('span')
        attached.textContent = 'Attached'
        attached.style.visibility = 'hidden'
        document.body.appendChild(attached)

        const modal = document.createElement('dialog')
        const modalButton = document.createElement('button')
        const modalHeader = document.createElement('h1')

        modal.style.display = 'block'

        modalButton.innerText = 'Okay'
        modalButton.onclick = () => {
          modal.innerText = 'Doing a thing...'
          setTimeout(() => document.querySelector('dialog').remove(), 1000)
        }

        modalHeader.innerText = 'My Modal'

        modal.appendChild(modalButton)
        modal.appendChild(modalHeader)

        document.body.appendChild(modal)
      }, 2000)
    </script>
  </body>
</html>
