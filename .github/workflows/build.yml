# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build

on:
  pull_request:
  push:
    branches:
      - main
      - next
      - alpha
      - beta

jobs:
  deduplicate:
    name: Deduplicate Jobs
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: same_content_newer

  build:
    name: Build + Test + Release / Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    if: ${{ needs.deduplicate.outputs.should_skip != 'true' }}
    strategy:
      matrix:
        node: ['12', '14', '16']
        playwright: ['1.1.0', 'latest']

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          
      - name: Update to npm 7
        run: npm i -g npm@7 --registry=https://registry.npmjs.org  

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      # Old versions of Playwright (<= 1.1.0) fail on Node 16

      - name: Install specific Playwright version
        if: ${{ !(matrix.node == '16' && matrix.playwright == '1.1.0')  }}
        run: |
          npm install playwright@${{ matrix.playwright }}
          npm why playwright

      - name: Build
        if: ${{ !(matrix.node == '16' && matrix.playwright == '1.1.0')  }}
        run: npm run rebuild

      - name: Run lint + tests
        if: ${{ !(matrix.node == '16' && matrix.playwright == '1.1.0')  }}
        run: npm run validate

      # Only release on Node 14

      - name: Upload Coverage / Release
        run: npm run ci-after-success
        if: ${{ matrix.node == '14' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
